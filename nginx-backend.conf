user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 2048;
  use epoll;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Upstream para Backend
  upstream backend {
    least_conn;
    server backend-1:3000 max_fails=3 fail_timeout=30s;
    server backend-2:3000 max_fails=3 fail_timeout=30s;
    server backend-3:3000 max_fails=3 fail_timeout=30s;
  }

  # LÃ­mite de rate
  limit_req_zone $binary_remote_addr zone=backend_limit:10m rate=100r/s;

  # Map para sticky sessions (WebSocket)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80 default_server;
    server_name _;

    limit_req zone=backend_limit burst=500 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Socket.io endpoint - special handling for WebSocket
    location /socket.io {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      
      # Critical headers for socket.io
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      
      # Origin and host headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Instance-ID $upstream_addr;
      
      # Let backend handle CORS - don't add headers here
      
      # Timeouts for long-polling and WebSocket
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      
      # Disable buffering for real-time
      proxy_buffering off;
      proxy_request_buffering off;
    }

    # Regular API endpoints
    location / {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      
      # Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Instance-ID $upstream_addr;
      
      # WebSocket support for other endpoints
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      
      # Let backend handle CORS - don't add headers here
      
      # Timeouts
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      
      # Retry logic
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      proxy_next_upstream_tries 2;
      proxy_next_upstream_timeout 10s;
      
      # Keep-alive
      proxy_buffering off;
      proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
      access_log off;
      proxy_pass http://backend;
    }

    # Status endpoint
    location /api/status {
      access_log off;
      proxy_pass http://backend;
    }
  }
}
