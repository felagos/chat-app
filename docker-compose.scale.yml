version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Queue Service - Instancia 1
  message-queue-service-1:
    build:
      context: ./message-queue-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      INSTANCE: mqs-1
      LOG_LEVEL: info
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Message Queue Service - Instancia 2
  message-queue-service-2:
    build:
      context: ./message-queue-service
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      INSTANCE: mqs-2
      LOG_LEVEL: info
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Message Queue Service - Instancia 3
  message-queue-service-3:
    build:
      context: ./message-queue-service
      dockerfile: Dockerfile
    ports:
      - "3003:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      INSTANCE: mqs-3
      LOG_LEVEL: info
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Load Balancer para Message Queue Service
  mqs-loadbalancer:
    image: nginx:latest
    ports:
      - "3001:80"
    volumes:
      - ./nginx-mqs.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - message-queue-service-1
      - message-queue-service-2
      - message-queue-service-3
    restart: unless-stopped

  # Backend - Instancia 1
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3010:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://user:password@postgres:5432/chat_app
      MONGODB_URL: mongodb://user:password@mongodb:27017/chat_app
      REDIS_URL: redis://redis:6379
      MESSAGE_QUEUE_SERVICE_URL: http://mqs-loadbalancer:80
      JWT_SECRET: your_jwt_secret_key_here_1
      INSTANCE: backend-1
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqs-loadbalancer:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend - Instancia 2
  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3011:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://user:password@postgres:5432/chat_app
      MONGODB_URL: mongodb://user:password@mongodb:27017/chat_app
      REDIS_URL: redis://redis:6379
      MESSAGE_QUEUE_SERVICE_URL: http://mqs-loadbalancer:80
      JWT_SECRET: your_jwt_secret_key_here_2
      INSTANCE: backend-2
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqs-loadbalancer:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend - Instancia 3
  backend-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3012:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://user:password@postgres:5432/chat_app
      MONGODB_URL: mongodb://user:password@mongodb:27017/chat_app
      REDIS_URL: redis://redis:6379
      MESSAGE_QUEUE_SERVICE_URL: http://mqs-loadbalancer:80
      JWT_SECRET: your_jwt_secret_key_here_3
      INSTANCE: backend-3
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqs-loadbalancer:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Load Balancer para Backend
  backend-loadbalancer:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx-backend.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
