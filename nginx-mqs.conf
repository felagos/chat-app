user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
  use epoll;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Upstream para Message Queue Service
  upstream message_queue_service {
    least_conn;
    server message-queue-service-1:3001 max_fails=3 fail_timeout=30s;
    server message-queue-service-2:3001 max_fails=3 fail_timeout=30s;
    server message-queue-service-3:3001 max_fails=3 fail_timeout=30s;
  }

  # LÃ­mite de rate
  limit_req_zone $binary_remote_addr zone=mqs_limit:10m rate=100r/s;

  server {
    listen 80 default_server;
    server_name _;

    limit_req zone=mqs_limit burst=200 nodelay;

    location / {
      proxy_pass http://message_queue_service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Timeouts
      proxy_connect_timeout 5s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
      
      # Retry logic
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      proxy_next_upstream_tries 2;
      proxy_next_upstream_timeout 5s;
      
      # Keep-alive
      proxy_buffering off;
    }

    # Health check endpoint
    location /health {
      access_log off;
      proxy_pass http://message_queue_service;
    }

    # Metrics endpoint
    location /metrics {
      proxy_pass http://message_queue_service;
    }
  }
}
